<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            margin: 10px 0;
            display: block;
            font-size: 18px;
            color: #555;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Facility Type</h1>
        <form method="post">
            <input type="radio" id="fire_station" name="facility" value="Fire Station" required>
            <label for="fire_station">Fire Station</label>
            <input type="radio" id="health_facility" name="facility" value="Health Facility" required>
            <label for="health_facility">Health Facility</label>
            <input type="radio" id="red_cross" name="facility" value="Red Cross" required>
            <label for="red_cross">Red Cross</label>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
